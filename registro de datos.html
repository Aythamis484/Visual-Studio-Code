<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tabla</title>
</head>
<body>
    <h1>Formulario de Registro de Datos</h1>

    <!-- Formulario -->
    <form id="formulario" action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="equipo">Equipo:</label>
        <input type="text" id="equipo" name="equipo" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="posicion">Posición:</label>
        <input type="text" id="posicion" name="posicion" required><br>

        <label for="nombre-apellidos">Nombre y Apellidos:</label>
        <input type="text" id="nombre-apellidos" name="nombre-apellidos" value="Juan Pérez" hidden><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Datos Registrados</h2>
    <!-- Tabla donde se mostrarán los datos -->
    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Equipo</th>
                <th>Edad</th>
                <th>Posición</th>
                <th>Nombre y Apellidos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script src="1script.js"></script> <!-- Vinculamos el archivo de JavaScript -->
</body>
</html>
