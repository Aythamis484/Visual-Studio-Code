<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método getElementByTagName()</title>
</head>
<body>
    <h1>Vamos a contar los párrafos</h1>
    <h2>Método getElementByTagName()</h2>
    <p>Algo de texto</p>
    <p>Algo de texto</p>

    <div id="div1" style="border: solid blue 3px">
        <p>Algo de texto en div1</p>
        <p>Algo de texto en div1</p>
        <p>Algo de texto en div1</p>

        <div id="div2" style="border: solid red 3px">
            <p>Algo de texto en div2</p>
            <p>Algo de texto en div2</p>
        </div>
    </div>

    <p>Algo de texto</p>
    <p>Algo de texto</p>

    <button onclick="contarParrafos()">Cuenta todos los elementos p del documentos</button>

    <script>
        function contarParrafos() {
            let todos = document.getElementsByTagName("p");
            console.log (todos);
        }
    </script>
</body>
</html>
