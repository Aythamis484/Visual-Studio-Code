<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1</title>
</head>
<body>
    <h1>Ejercicios 2</h1>
    <p>2. Declara dos números (50 y 25) y muestra por consola los valores, la suma, 
    resta, multiplicación, división y el resto de la división</p>

<script>
    let a = 50;
    let b = 25;

    console.log ("Valor de a:", a);
    console.log ("Valor de b:", b);
    console.log ("La suma de a + b es: ", (a+b));
    console.log ("La resta de a-b: ", (a-b));
    console.log ("Multiplicar a x b: ", (a*b));
    console.log ("Dividir a/b: ", (a/b));
    console.log ("El resto de la división es: ", (a%b));
</script>
</body>
</html>
