<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <h1> Hola programadores, vamos a aprender arimética con javascript</h1>

    <script>
        let x;
        let y;

        let entrada = prompt ("Escribe el valor de x: ");
        x = Number (entrada);

        entrada = prompt ("Escribe el valor de y: ");
        y = Number (entrada);

        console.log ("Valor de x: ", x);
        console.log ("Valor de y: ", y);

        let suma = x+y;
        //Sin comas se concatena y no se suma, con comas o entre parentesis si.
        document.write ("La suma de x e y es : " + x+y + "<br>");
        document.write ("La suma con variables de x e y es : ", suma);
        console.log ("La suma de x e y es : ", + x+y);

        let z = x-y;
        console.log ("La resta es: ", z);

        z = x*y;
        console.log ("La multiplicación es: ", z)

        z = x/y;
        console.log ("La división es: ", z);

        z = x%y;
        console.log (" El resto de la división es: ", z);

        z = x**y;
        console.log (" El exponente de hacer x elevado a y es:", z);

        x++; //x=x+1
        console.log ("El valor de x++ incremento es: ", x);

        y++;
        console.log ("El valor de y++ incremento es: ", y);

        x--;
        console.log ("El valor de x-- decremento es: ", x);

        y--;
        console.log ("El valor de y-- decremento es: ", y);

    </script>
</body>
</html>
