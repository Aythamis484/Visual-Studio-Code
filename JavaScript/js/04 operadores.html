<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <h1> Hola programadores, vamos a aprender arimética con javascript</h1>

    <script>
        let x = 10;
        let y = 3;

        console.log ("Valor de x: ", x);
        console.log ("Valor de y: ", y);

        let suma = x+y;

        //Sin comas se concatena y no se suma, con comas o entre parentesis si.
        document.write ("La suma de x e y es : " + x+y + "<br>");
        document.write ("La suma con variables de x e y es : ", suma);
        console.log ("La suma de x e y es : ", + x+y);

        let z = x-y;
        console.log ("La resta es: ", z);

        z = x*y;
        console.log ("La multiplicación es: ", z)

        z = x/y;
        console.log ("La división es: ", z);

    </script>
</body>
</html>
