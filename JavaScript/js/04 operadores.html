    <script>
        let x = 7;
        let y = 5;

        let suma = x+y;

        //Sin comas se concatena y no se suma, con comas o entre parentesis si.

        document.write ("La suma con variables de x e y es : ", suma);

        console.log ("La resta es: ", x-y);
