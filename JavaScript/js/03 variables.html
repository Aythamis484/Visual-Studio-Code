<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1> Vamos a definir variables</h1>

    <script>
        let nombre = "Pepito Pérez";
        let edad = 89;
        //Puedes usar +)
        document.write ("Mi nombre es " + nombre + " y tengo " + edad + " años <br>");

        nombre = "Juana Marcos";
        edad = 42;
        //Puedes usar comas)
        document.write ("Mi nombre es ", nombre, " y tengo ", edad, " años <br>");

        const COLOR_ROJO = "#ff0000";
        document.write ("El valor hexadecimal del color rojo es: ", COLOR_ROJO, "<br>" );
        document.write ("Hola");

        //COLOR_ROJO = "#0000ff";

    </script>
</body>
</html>
