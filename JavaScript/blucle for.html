<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle FOR</title>
</head>
<body>
    <h1>Escribe un programa que sume los números del 1 al 50</h1>
</body>
<script>
    //el cálculo es suma=(n*(n+1))/2
    j = 1;
    let suma = 0;
    for (j; j<=50; j++) {
        suma = suma + j;
        console.log("La suma va: ", suma, "j va: ", j);
    }
    console.log("La suma de los 50 primeros números naturales es: ", suma);
</script>
</html>
