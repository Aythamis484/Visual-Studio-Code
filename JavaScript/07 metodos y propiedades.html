<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos y propiedades</title>
</head>
<body>
    <h1 id="encabezado">Hola Mundo</h1>
    <p id="parrafo">Hola, soy un párrafo</p>

    <!--
    document.title = "Nuevo Título" Cambia el título (propiedad)
    document.getElementById("miTitulo") selecciona un elemento por id (método)
    textContent muestra o iserta texto
    -->
    
    <script>
        console.log(document.title); // Muestra el título actual
        document.title = "Nuevo Título"; // Cambia el título de la pestaña
  
        let titulo = document.getElementById("parrafo");
        console.log(titulo.textContent); // Muestra el texto del elemento

        let h1 = document.getElementById("encabezado");
        console.log (h1.textContent);
        document.getElementById("encabezado").textContent = "texto insertado";   

        console.log(navigator.userAgent); //devuelve una cadena que contiene información sobre el navegador del usuario, como su nombre, versión y el sistema operativo que está usando.

        //Demuestra un valor booleano que dice si estas conectado o no a internet
        if (navigator.onLine) { // devuelve un valor booleano (true o false) que indica si el dispositivo está conectado a Internet o no.
    console.log("Estás conectado a Internet.");
} else {
    console.log("No estás conectado a Internet.");
} 

console.log(screen.width);  // Ancho total de la pantalla
console.log(screen.height); // Alto total de la pantalla
console.log(screen.availWidth);  // Ancho disponible sin la barra de tareas
console.log(screen.availHeight); // Alto disponible sin la barra de tareas

    </script>
</body>
</html>
