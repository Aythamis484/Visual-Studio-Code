<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getElementById</title>
</head>
<body>
    <p id="original">Hola mundo</p>
    <button onclick="cambiaTexto('hola')">Hola</button>
    <button onclick="cambiaTexto('adios')">Adiós</button>
    <button onclick="restauraTexto()">Restaurar</button>
<!--
    <button onclik="myFunction()">Click me</button>
-->
    <p id="segundo">Mi segundo párrafo</p>
    <button onclick="cambiaTexto2()">Cambia el texto por pantalla</button>

    <script>
        //guarda el contenido de p antes de darle al botón
        let textoInicial = document.getElementById("original").textContent; 

        function cambiaTexto(texto) {
            document.getElementById("original").textContent = texto;
        }

        function cambiaTexto(texto) {
            document.getElementById("original").textContent = texto;
        }

        function restauraTexto() {
            document.getElementById("original").textContent = textoInicial;
        }

        function cambiaTexto2() {
            let textoUsuario = prompt ("Escribe el texto que desea agregar:");
            document.getElementById("segundo").textContent = textoUsuario;
        }
    </script>
</body>
</html>
