<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Envío de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro de Fútbol</h1>
        <p>Introduce los datos y envíalos al webhook.</p>
    </header>

    <main>
        <section>
            <h2>Formulario de Registro</h2>
            <form id="formRegistro">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="equipo">Equipo:</label>
                <input type="text" id="equipo" name="equipo" required>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>

                <label for="posicion">Posición:</label>
                <input type="text" id="posicion" name="posicion" required>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h2>Datos Registrados</h2>
            <table id="tablaDatos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Equipo</th>
                        <th>Edad</th>
                        <th>Posición</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán los datos -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fútbol. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Vinculamos el archivo JS -->
</body>
</html>
